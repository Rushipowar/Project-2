<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
      <div class="container">
        <nav class="navbar">
          <div class="left">
            <img src="./Assets/website-logo.png" alt="website_logo">
          </div>
          <div class="middle">
            <ul>
              <li><a href="#">RETAIL</a></li>
              <li><a href="#">SME</a></li>
              <li><a href="#">CORPORATE</a></li>
              <li><a href="#">ABOUT US</a></li>
              <li><a href="#">COVID-19</a></li>
              <li><a href="#">CAMPGAINS</a></li>
            </ul>
          </div>
          <div class="right">
            <div class="search-icon">
              <img src="./Assets/search-icon.png" alt="search-icon">
            </div>
            <div class="right-btn">
              <button class="search-btn">iService</button>
            </div>
          </div>
        </nav>

        <main class="main-section">
          <div class="main-left">
            <div class="head">
              <h1>Chase Your Dream with us</h1>
            </div>
            <div class="content">
              <p>The header you work for something, the <br> geater you'll feel when you achive it.</p>
            </div>
            <div class="buttons">
              <button class="applybtn">APPLY ONLINE</button>
              <button class="loanbtn">LOAN CALCULATOR</button>
            </div>

           <div class="footer">
            <div class="contact">
              <img src="./Assets/phone.png" alt="phone_image"> 
              <p>1659 | </p>
            </div>
            <div class="social">
            <img src="./Assets/facebook.png" alt="facebook_logo">
            <img src="./Assets/youtube.png" alt="youtube_logo">
            <img src="./Assets/linkedin.png" alt="linkedin_logo">
            <img src="./Assets/instagram.png" alt="instagram_logo">
            </div>
          </div>
           </div>
          <div class="main-right">
             <img src="./Assets/hero-image.png" alt="main-right-image">
          </div>
        </main>

        <div class="fixed-items">
          <span class="car-loan">
            <img src="./Assets/car.png" alt="car_icon">
            <p>Car Loan</p>
          </span>
          <span class="home-loan">
            <img src="./Assets/House.png" alt="house_icon">
            <p>Home Loan</p>
          </span>
        </div>
      </div>
    </div>
</body>
</html>
